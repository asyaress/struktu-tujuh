<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotated Image on Mobile</title>
    <style>
        /* Palet warna */
        :root {
            --maroon: #800000;
            --dark-red: #982B1C;
            --light-beige: #DAD4B5;
            --cream: #F2E8C6;
        }

        /* Gaya umum untuk halaman */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--cream);
            margin: 0;
            padding: 0;
        }

        /* Gaya untuk header/logo */
        .header {
            background-color: var(--maroon);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header img {
            max-width: 100px;
            height: auto;
        }

        /* Gaya umum untuk gambar */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            cursor: pointer;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
        }

        .rotated-image {
            transform: rotate(0deg); /* Gambar tidak diputar saat awal */
            width: 80%;
            max-width: 700px;
            object-fit: cover;
            transition: transform 0.3s ease; /* Animasi transisi gambar */
        }

        /* Gaya untuk modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            overflow: auto;
            animation: fadeIn 0.5s ease;
            transform: rotate(90deg); /* Memutar modal */
        }

        .modal-content {
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            text-align: center;
            background-color: var(--light-beige);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Membuat konten modal mengambil tinggi penuh */
        }

        .modal img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Menjaga aspek rasio gambar */
            border-radius: 8px;
        }

        /* Animasi fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Media query untuk tampilan mobile */
        @media (max-width: 768px) {
            .rotated-image {
                width: 100%;
                max-width: 100%;
            }

            .modal img {
                max-width: 100%;
                max-height: 100%;
            }
        }

        /* Media query untuk tampilan kecil */
        @media (max-width: 480px) {
            .modal img {
                max-width: 100%;
                max-height: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Gambar awal dengan animasi klik -->
    <div class="image-container" onclick="openModal()">
        <img src="struktur.jpg" alt="Klik gambar untuk melihat lebih jelas" class="rotated-image">
        <p>Klik gambar untuk melihat lebih jelas</p>
    </div>

    <!-- Modal untuk gambar vertikal -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <img src="struktur.jpg" alt="Gambar Vertikal">
        </div>
    </div>

    <script>
        // Fungsi untuk membuka modal
        function openModal() {
            document.getElementById('imageModal').style.display = 'flex';
        }

        // Fungsi untuk menutup modal
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>

</body>
</html>
